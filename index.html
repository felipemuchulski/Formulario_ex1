<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="form-subscribe">
        <fieldset>
            <div class="fieldset-wrapper"> 
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="cols-2">
            <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" />
            </div>
            </div>

            <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
                <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha <span>(minímo de 6 caracteres)</span></label>
                <input type="password" id="event-password" minlength="6" />
            </div>
            </div>
        </fieldset>
    </form>

   </div>
  </body>
</html>
