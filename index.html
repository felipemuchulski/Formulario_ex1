<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="form-subscribe">
        <fieldset>
            <div class="fieldset-wrapper"> 
            <legend>INFORMAÇÕES PESSOAIS</legend>
           
            <div class="cols-2">
            <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" />
            </div>
            </div>

            <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
                <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha <span>(minímo de 6 caracteres)</span></label>
                <input type="password" id="event-password" minlength="6" />
            </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="event-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" name="" id="event-name-mentor">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-3">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          </div>
        </fieldset>

        <div class="legends-group">
          <legend>Primeira Mentoria</legend>
          <div class="cols-3-first">
            <div class="input-wrapper">
              <label for="event-data-first">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-data-first">
            </div>

            <div class="input-wrapper">
              <label for="event-das-first">Das</label>
              <input type="time" name="" id="event-das-first">
            </div>

            <div class="input-wrapper">
              <label for="event-ate-first">Até</label>
              <input type="time" id="event-ate-first">
            </div>
          </div>

          <legend>SEGUNDA MENTORIA</legend>
          <div class="cols-3-second">
            <div class="input-wrapper">
              <label for="event-data-second">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-data-second">
            </div>

            <div class="input-wrapper">
              <label for="event-das-second">Das</label>
              <input type="time" name="" id="event-das-second">
            </div>

            <div class="input-wrapper">
              <label for="event-ate-first">Até</label>
              <input type="time" id="event-ate-second">
            </div>
          </div>
        </div>
     </form>

     <footer>
      <button form="form-subscribe" class="button-save">Salvar</button>
     </footer>
   </div>
  </body>
</html>
